    <div>
        <h2>2022.03.01</h2>
        <h3>jekyll博客系统/Jekyll配置开发环境</h3>
        Jekyll是一个简单的博客形态的静态站点生产机器。
        它有一个模版目录，其中包含原始文本格式的文档，
        通过一个转换器（如 Markdown）和我们的 Liquid
        渲染器转化成一个完整的可发布的静态网站，
        你可以发布在任何你喜爱的服务器上。
        <h5>安装Ruby</h5>
        <a href="https://rubyinstaller.org/downloads/">Ruby</a>
        <h5>安装Jekyll</h5>
        命令符:gem install jekyll
        <h5>创建博客</h5>
        命令符:jekyll new myBlog
        <h5>进入博客目录</h5>
        命令符:cd myBlog
        <h5>启动本地服务</h5>
        命令符:jekyll serve
    </div>
</body>
